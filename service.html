<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
      
            #services {
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              height: 100vh;
              width: 100%;
              background-color: #31ccff;
              color: white;
            }
            
            #services h1 {
              font-size: 50px;
              color: #ff22fe;
            }
            
            #services_info {
              display: flex;
              flex-wrap: wrap; /* Allow items to wrap onto the next line */
              justify-content: center; /* Center items horizontally */
              width: 80%;
              background-color: red;
              margin-top: 20px; /* Adjust margin as needed */
            }
            
            #innerservices {
              flex: 0 0 calc(33.33% - 20px); /* Set width for each card */
              height: 150px; /* Set height as needed */
              margin: 10px; /* Adjust margin as needed */
              background-color: green;
              border-radius: 10px;
            }
          
            /* Media query for smaller screen sizes */
            @media screen and (max-width: 768px) {
              #innerservices {
                flex-basis: calc(50% - 20px); /* Two cards per row */
              }
            }
          
            /* Media query for even smaller screen sizes */
            @media screen and (max-width: 576px) {
              #innerservices {
                flex-basis: calc(100% - 20px); /* One card per row */
              }
            }
          </style>
          
  <div id="services">
        <h1 >Our Services</h1>
  
        <div id="services_info">
         <div id="innerservices"></div>
         <div id="innerservices"></div>
         <div id="innerservices"></div>
         <div id="innerservices"></div>
         <div id="innerservices"></div>
         <div id="innerservices"></div>
         <!-- <div id="innerservices"></div> -->
  
        </div>
      </div>
      
</body>
</html>
